<!DOCTYPE html>
<html>
<head>
	<title>KineticJS Simple App</title>
	<meta http-equiv="Content-type" 
				content="text/html; charset=utf-8">
	<meta name="viewport" 
				content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0" />

	<!-- Style Main -->
  <link type="text/css" 
  			rel="stylesheet"  
  			href="app/stylesheets/main.css" />
	
  <!-- XDK lib -->
  <script src="intelxdk.js"></script>
  <script type="text/javascript">
	  /* This code is used to run as soon as Intel activates */
		var onDeviceReady = function() {
		  //hide splash screen
      intel.xdk.device.hideSplashScreen();
      intel.xdk.device.setRotateOrientation('portrain');
      intel.xdk.device.setAutoRotate(true);
		};
		document.addEventListener('intel.xdk.device.ready', onDeviceReady, false);
	</script>
	
  <!-- Require Main -->
  <script type="text/javascript"  
  				data-main="app/javascript/main" 
  				src="app/javascript/lib/require.min.js"></script>
  
</head>
<body>
    <!-- Kinetic Canvas -->
    <div id="container">
        <div id="loading-info">LOADING...</div>
    </div>
    
    <!-- Key detection -->
    <a href="javascript:void(0);" id="anchor"></a>
</body>
</html>
